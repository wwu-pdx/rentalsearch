<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="5-bootstrap-grid.css" />
    <title>Apartment-Housing Rental</title>
  </head>
<body >
<div>
<h1 style="text-align:center">Search for Apartments or Houses</h1>
<div>
  <form action="https://us-central1-cs565-fullstack.cloudfunctions.net/main" method = "post" >
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input type="text" class="form-control city" id="city" placeholder="Portland" required>
      </div>
      <div class="form-group col-md-3">
        <label for="state">State</label>
        <input type="text" class="form-control state" id="state" placeholder="OR" required>
      </div>
      <div class="form-group col-md-3">
        <label for="bed">Bedroom</label>
        <input type="number" class="form-control bed" id="bed" min="1" max="99">
      </div>
      <div class="form-group col-md-3">
        <label for="bath">Bathroom</label>
        <input type="number" class="form-control bath" id="bath" min="1" max="99">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control addr" id="addr" placeholder="123 Main St, Conway, SC 29526">
        <small id="passwordHelpBlock" class="form-text text-muted">
          pass an optional address for looking up a specific property. The address should be formatted as street address, city, state zip
        </small>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn btn-secondary col">Reset</button>
      </div>
    </div>
    
  </form>
  
</div>

{{result}}

</body>
